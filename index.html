<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="watch">
        <img src="favicon.ico" alt="Animated Stopwatch">
        <div class="time" id="time-display">00:00:00</div>
        <div class="controls">
            <button id="start" aria-label="start">Start</button>
            <button id="stop" aria-label="stop">Stop</button>
            <button id="reset" aria-label="reset">Reset</button>
        </div>
        <input type="color" id="bgColorPicker" title="Pick a Background Color" />
        <div id="log" class="log"></div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
